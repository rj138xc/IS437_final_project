{% extends "base.html" %}

<!-- event -->

{% block content %}
    <h1>Confirm Adoption</h1>
	{% if msg %}
      <div id="errormsg">
	  {% for err in msg %}
		{{ err }}<br>
	  {% endfor %}
	  </div>
    {% endif %}
    
    Transaction Successful
		
		<form action="/adoptionevent?animalID={{ animal.animalID }}&transactionID={{ transaction.transactionID }}" method="POST">
        
            <input type="hidden" name="animalID" value="{{ animal.animalID }}" />
            
            <input type="hidden" name="animalStatus" value="Adopted" />
            
            <input type="hidden" name="eventType" value="Adoption" />
            <input type="hidden" name="transactionType" value="Adoption" />
			 
            <input type="hidden" name="eventName" value="Adoption of {{ animal.animalName }}" />
            
            
            <input type="hidden" name="transactionID" value="{{ transaction.transactionID }}"/>
                        
			<br><br>
			
			<input type="submit" value="Confirm Adoption"/>
			
		</form>
{% endblock %}
