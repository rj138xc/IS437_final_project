{% extends "base.html" %}

{% block content %}
    <h1>User "{{ user.userFName }} {{ user.userLName }}" Saved.</h1>
	<br>
    {% if user.userType == 'employee' %}
        <a href="users">Return to user list.</a>
    {% endif %}
    {% if user.userType == 'customer' %}
        <a href="login">Return to Login.</a>
    {% endif %}
	
	
{% endblock %}
